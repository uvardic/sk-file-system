apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group 'SK1'

version = findProperty('sk_file_system_version')

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

libsDirName = '../../sk-libs'

jar {
    baseName = 'file-system'
    version = (findProperty('sk_file_system_lib_version'))
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: findProperty('gson_version')
}